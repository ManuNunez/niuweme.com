<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
    <meta name="keywords" content="Tailwind CSS, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
    <meta name="author" content="ManuNunez">
    <title>{% block title %}ManuNunez{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/fonts/unicons/unicons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #374151; /* Gray-700 for better contrast */
            background-color: #ffffff;
        }
        .content {
            flex: 1 0 auto;
            margin-bottom: 4rem; /* Espacio para el footer */
        }
        #menu {
            transition: max-height 0.3s ease-out;
        }
        #menu.open {
            display: block;
            max-height: 300px; /* Ajusta según el contenido */
        }
        footer {
            background-color: #f3f4f6; /* Gray-200 */
            color: #4b5563; /* Gray-600 */
        }
        footer a {
            color: #2563eb; /* Azul más oscuro para enlaces */
        }
        footer a:hover {
            color: #1e40af; /* Azul aún más oscuro en hover */
        }
    </style>
</head>
<body class="onepage">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <i class="fas fa-tools text-6xl mb-4"></i> <!-- Ícono de construcción -->
        <h1 class="text-4xl font-bold mb-4">Esta Página Está en Desarrollo</h1>
        <p class="text-lg mb-8">Estamos trabajando arduamente para tener esta función lista. Por favor, vuelve a visitar más tarde.</p>
        <a href="{{ url_for('home.index') }}" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded">Volver a Inicio</a>
    </div>
</body>
